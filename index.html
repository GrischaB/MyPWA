<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine PWA</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
    background-color: white;
    color: #333;
    margin: 0;
    padding-top: env(safe-area-inset-top);
  }
    .blink {
      width: 100px;
      height: 100px;
      background: red;
      margin: 20px auto;
      animation: blink-animation 1s infinite;
    }
    @keyframes blink-animation {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Willkommen zu meiner PWA</h1>
  <p>Hier stehen verschiedene Texte und Bilder.</p>
  <img src="bild.png" alt="Beispielbild" style="max-width: 300px;" />
  <div class="blink"></div>
  <script>
    // Service Worker registrieren (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker registriert'))
          .catch(err => console.log('Service Worker Registrierung fehlgeschlagen', err));
      });
    }
  </script>
</body>
</html>
