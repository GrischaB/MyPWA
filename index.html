<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Startseite</title>

  <!-- PWA + iOS Vollbild + weiße Statusleiste -->
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <script>
    // Initialen setzen
    const initials = "MH";
    window.onload = () => {
      document.getElementById("initials").textContent = initials;

      // Workaround für iOS: volle Fensterhöhe nutzen
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    };
  </script>
</head>
<body>
  <div class="background">
    <!-- Initialen-Kreis oben rechts -->
    <div id="circle-button" onclick="window.location.href='profil.html'">
      <span id="initials">--</span>
    </div>

    <!-- QR-Code Fläche unten -->
    <div id="qr-button" onclick="window.location.href='ticket.html'"></div>
  </div>
</body>
</html>
