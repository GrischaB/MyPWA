<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Check-in Ticket</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="ticket.css" />
  <script>
    window.onload = () => {
      // Initialen setzen
      document.getElementById("initials").textContent = "DP";

      // Datum & Uhrzeit setzen
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = String(now.getFullYear()).slice(2);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById("datum").textContent = `${day}.${month}.${year}`;
      document.getElementById("zeit").textContent = `${hours}:${minutes}`;
    };
  </script>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="history.back()">‹</button>
    <span class="title">Check-in Ticket</span>
  </div>

  <main>
    <div class="initials-circle">
      <span id="initials">--</span>
    </div>

    <div class="card">
      <div class="row">
        <div class="label">Mitglied</div>
        <div class="value">Grischa Bräuer</div>
      </div>
      <div class="row">
        <div class="label">Status</div>
        <div class="badge">CHECKED-IN</div>
      </div>
      <div class="row">
        <div class="label">Datum</div>
        <div class="value" id="datum">--.--.--</div>
      </div>
      <div class="row">
        <div class="label">Zeit</div>
        <div class="value" id="zeit">--:--</div>
      </div>
      <hr />
      <div class="label">Netzwerkpartner</div>
      <div class="location">
        <strong>feelMOOR Therme/Fitnessclub Bad W...</strong><br>
        Karl-Wilhelm-Heck-Straße 8, 88410,<br>
        Bad Wurzach
      </div>
    </div>
  </main>
</body>
</html>
