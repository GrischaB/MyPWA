<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-in Ticket</title>
  <link rel="stylesheet" href="ticket.css" />
</head>
<body>
  <div class="container">
    <header>
      <button onclick="history.back()">←</button>
      <h1>Check-in Ticket</h1>
      <div class="spacer"></div>
    </header>

    <div class="card">
      <div class="profile-pic">
        <img src="profilbild.jpg" alt="Profilbild" />
      </div>
      <div class="info-row">
        <div>
          <label>Mitglied</label>
          <div class="bold">Grischa Bräuer</div>
        </div>
        <div>
          <label>Status</label>
          <div class="status">CHECKED-IN</div>
        </div>
      </div>

      <div class="info-row">
        <div>
          <label>Datum</label>
          <div>25.07.25</div>
        </div>
        <div>
          <label>Zeit</label>
          <div>20:31</div>
        </div>
      </div>

      <div class="location">
        <label>Netzwerkpartner</label>
        <div class="bold">feelMOOR Therme/Fitnessclub Bad Wurzach</div>
        <div>Karl-Wilhelm-Heck-Straße 8, 88410, Bad Wurzach</div>
      </div>
    </div>
  </div>
</body>
</html>
