<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Check-in Ticket</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="ticket.css" />
  <script>
    window.onload = () => {
      document.getElementById("initials").textContent = "DP";

      const now = new Date();
      const d = (n) => String(n).padStart(2, "0");
      document.getElementById("datum").textContent = `${d(now.getDate())}.${d(now.getMonth() + 1)}.${String(now.getFullYear()).slice(2)}`;
      document.getElementById("zeit").textContent = `${d(now.getHours())}:${d(now.getMinutes())}`;
    };
  </script>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="history.back()">‹</button>
    <span class="title">Check-in Ticket</span>
  </div>

  <main>
    <div class="initials-circle">
      <span id="initials">--</span>
    </div>

    <div class="card">
      <!-- Erste Zeile: Mitglied + Status -->
      <div class="row row-top">
        <div class="label">Mitglied</div>
        <div class="label right">Status</div>
      </div>

      <!-- Zweite Zeile: Name + CHECKED-IN -->
      <div class="row row-second">
        <div class="value name">Grischa Bräuer</div>
        <div class="badge blink">CHECKED-IN</div>
      </div>

      <!-- Dritte Zeile: Datum + Zeit Labels -->
      <div class="row row-third">
        <div class="label">Datum</div>
        <div class="label right">Zeit</div>
      </div>

      <!-- Vierte Zeile: Datum + Zeit Werte -->
      <div class="row row-fourth">
        <div class="value" id="datum">--.--.--</div>
        <div class="value" id="zeit">--:--</div>
      </div>

      <hr />

      <!-- Netzwerkpartner -->
      <div class="label">Netzwerkpartner</div>
      <div class="location">
        <strong>feelMOOR Therme/Fitnessclub Bad Wurzach</strong><br />
        Karl-Wilhelm-Heck-Straße 8, 88410,<br />
        Bad Wurzach
      </div>
    </div>
  </main>
</body>
</html>
